scalar DateTime
scalar URL
scalar NonNegativeInt

type Query {
  releases(owner: String!, name: String!, last: Int!): [Release]!
}

type Release {
  id: ID!
  name: String
  tagName: String!
  url: URL!
  publishedAt: DateTime
  createdAt: DateTime!
  updatedAt: DateTime!
  isPrerelease: Boolean!
  description: String
  author: User
}

type User {
  id: ID!
  name: String
  login: String!
}
